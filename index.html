<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="schedule"class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      //sets the day at the top to the current date.
      day = moment().format('[today] MM.DD.YYYY')
      document.getElementById('currentDay').innerText = day
      hours = ['8am','9am','10am','11am','12pm','1pm','2pm','3pm','4pm','5pm','6pm', '7pm', '8pm']
      $(document).ready(function () {
        for (let i = 0; i <= 12; i++) {
          $('#schedule').append(`
              <div class="row time-block align-items-cente">
                <div id="hour" class="hour col-2">
                  <p>${hours[i]}</p>
                </div>
                <div id="input" class="input col-8">
                  <textarea type="text" id="toDo" name="toDo"/>
                </div>
                <div id="save" class="saveBtn col-2">
                  <img src="./assets/save_icon.png" alt="Save Icon">
                </div>
              </div>
            `)
        }
      })
      
      let textInput = $('#toDo').text('')
    </script>
  </body>
</html>
